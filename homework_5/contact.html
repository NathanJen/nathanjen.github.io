<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- CSS Code -->
    <link rel="stylesheet" type="text/css" href="./index.css">

  </head>
  <body>
    <header>
      <a href='./index.html'><h1 class='logo green'>Muddy Paws</h1></a>
      <nav>
        <ul class='nav-links'>
          <li><a href="./dogs.html" class='nav-link'>Cats</a></li>
          <li><a href="./dogs.html" class='nav-link'>Dogs</a></li>
        </ul>
      </nav>
      <div>
        <ul class='nav-links'>
          <li><img src='./assets/header/search.png' alt='search-icon' class='nav-link'/></li>
          <li><a href='./favorites.html'><img src='./assets/header/favorite.png' alt='favorites-icon' class='nav-link'/></a></li>
          <li><img src='./assets/header/cart.png' alt='cart-icon' class='nav-link'/></li>
          <li><img src='./assets/header/user.png' alt='account-icon' class='nav-link'/></li>
        </ul>
      </div>
    </header>
    <div class='content-container'>
      <div class='category-name-container'>
        <h1 class='category-name'>Contact Us</h1>
      </div>
      <div class='row'>
        <div class='contact-info-container'>
          <!-- contact info -->
          <div class='contact-info-row'>
            <img src='./assets/index/greenPhone.png' alt='phone-icon' />
            <p class='contact-info'>412-123-4567</p>
          </div>
          <div class='contact-info-row'>
            <img src='./assets/index/greenPin.png' alt='location-icon' />
            <p class='contact-info'>
              5000 Forbes Ave,<br>
              Pittsburgh, PA 15213
            </p>          
          </div>
          <div class='contact-info-row'>
            <img src='./assets/index/greenEmail.png' alt='email-icon' />
            <p class='contact-info'>support@muddypaws.com</p>            
          </div>
        </div>
        <div class='form-container'>
          <!-- email form -->
          <form>
            <p class='form-label'>Full Name <span style="color: #FF0000;">*</span></p>
            <input type="text" name="name"><br>
            <p class='form-label'>Email Address <span style="color: #FF0000;">*</span></p>
            <input type="text" name="email"><br>
            <p class='form-label'>Message <span style="color: #FF0000;">*</span></p>
            <textarea name="message"></textarea>
            <button class='form-btn'>Submit</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class='footer-category'>
        <p class='footer-title green'>Muddy Paws</p>
        <div class='row'>
          <img src='./assets/index/phone.png' alt='phone-logo' class='footer-icon' />
          <p class='footer-link'>412-123-4567</p>
        </div>
        <div class='row'>
          <img src='./assets/index/email.png' alt='email-logo' class='footer-icon' />
          <a href="mailto:info@example.com" class='footer-link'>support@muddypaws.com</a>
        </div>
      </div>
      <div class='footer-category'>
        <p class='footer-title green'>Products</p>
        <a href='./dogs.html' class='footer-link'>Cats</a>
        <a href='./dogs.html' class='footer-link'>Dogs</a>
      </div>
      <div class='footer-category'>
        <p class='footer-title green'>Company</p>
        <a class='footer-link'>About Us</a>
        <a href='./contact.html' class='footer-link'>Contact Us</a>
      </div>
      <div class='footer-category'>
        <p class='footer-title green'>Social Media</p>
        <div class='social-icon-row'>
          <a href='https://www.facebook.com/'><img src='./assets/index/facebook.png' alt='facebook-logo' /></a>
          <a href='https://www.twitter.com/'><img src='./assets/index/twitter.png' alt='twitter-logo' /></a>
          <a href='https://www.instagram.com/'><img src='./assets/index/instagram.png' alt='instagram-logo' /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
